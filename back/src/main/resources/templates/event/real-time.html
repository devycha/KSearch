<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>실시간 인기 검색 순위</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>순위</th>
        <th>검색어</th>
        <th>검색횟수</th>
    </tr>
    </thead>
    <tbody>
    <div th:if="${map != null}">
    <tr th:each="entry, iterStat : ${map.entrySet()}">
        <td th:text="${iterStat.count}"></td>
        <td th:text="${entry.key}"></td>
        <td th:text="${entry.value}"></td>
    </tr>
    </div>
    </tbody>
</table>

</body>
</html>
